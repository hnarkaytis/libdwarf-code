name: freebsd_autotools CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
      runs-on: macos-12
      name: FreeBSD with clang
      steps:
        - uses: actions/checkout@v2
        - name: FreeBSD VM
          uses: vmactions/freebsd-vm@v0
          with:
            usesh: true
            sync: rsync
            copyback: false
            prepare: pkg install -y autoconf automake libtool pkgconf
            run: |
              chown -R $(id -u):$(id -g) .
              ./autogen.sh
              ./configure
              make check
              cat test/test_dwarfdumpPE.sh.log test/test_dwarfdumpMacos.sh.log